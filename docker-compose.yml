version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: falp
      POSTGRES_PASSWORD: Falp@123
      POSTGRES_DB: ms_user_manager
    ports:
      - "5432:5432"

  user_manager:
    build: .
    depends_on:
      - postgres
    container_name: user_manager
    environment:
      NODE_ENV: development
      APP_PREFIX: userManager
      PORT: 3000
      LOGGER_LOG_LEVEL: info
      POSTGRE_HOST: postgres
      POSTGRE_PORT: 5432
      POSTGRE_USER: falp
      POSTGRE_PASSWORD: Falp@123
      POSTGRE_DB: ms_user_manager
    ports:
      - "3000:3000"